{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Confirm delete</h2>
<p>Are you sure you want to delete this {{ type }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% if object.course_id %}{% url 'manage_course_progress' object.course.id %}{% else %}{% url 'dashboard' %}{% endif %}">Cancel</a>
</form>
{% endblock %}
